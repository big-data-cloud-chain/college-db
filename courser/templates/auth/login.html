{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %} Log In {% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.username.label }}{{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label }}{{ form.password }}
        </div>
        <div class="row">
            <input class="button-primary" type="submit" value="Log In"/>
        </div>
    </form>
{% endblock %}
