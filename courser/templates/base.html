{% extends "bootstrap/base.html" %}
{% block title %} Base Page {% endblock %}
{% block navbar %}
    <nav class="navbar navbar-default">
        <a class="navbar-brand" href="{{ url_for('dashboard.index') }}">Courser</a>
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav">
                {% if g.user %}
                    <li class="nav-item"><a class="nav-link">{{ g.user['username'] }}</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard.courses') }}">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a></li>
                {% else %}
                    <li><a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a></li>
                    <li><a class="nav-link" href="{{ url_for('auth.register') }}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
{% endblock %}
{% block content %}
{% endblock %}
